server:
  port: 8001

spring:
  application:
    name: gulimall-product

  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.nanfeng.gulimall.product.entity
  global-config:
    db-config:
      id-type: auto

  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.log4j2.Log4j2Impl